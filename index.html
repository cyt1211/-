            var divArr = document.getElementById("float_img");
            var floatDivObj = null;
            floatDivObj = divArr;
            time=window.setInterval("float()", 10);
            function float() {
                posX += (interval * intervalX);
                posY += (interval * intervalY);
                $(".float_div").css("top", posY);
                $(".float_div").css("left", posX);
                var w=floatDivObj.offsetWidth||0;
                var h=floatDivObj.offsetHeight||0;
                if (posX < 1 || posX +  w+5 > $(document).width()) {
                    intervalX = -intervalX;
                }
                if (posY < 1 || posY + h + 10 > $(document).height()){
                    intervalY = -intervalY;
                }
            }
            $(".float_div").mouseover(function(){
                window.clearInterval(time);
            }).mouseout(function(){
                time=window.setInterval("float()", 10);
